<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Daftar Surat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container mt-5">
    <h1 class="mb-4">Daftar Surat</h1>
    
    <input
      type="text"
      id="search"
      class="form-control mb-4"
      placeholder="Cari surat berdasarkan nama atau latin..."
    />
  
    <div class="row" id="daftar-surat"></div>
  </div>
  

<!-- Modal -->
<div class="modal fade" id="modalDetail" tabindex="-1" aria-labelledby="modalDetailLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalDetailLabel">Detail Surat</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Tutup"></button>
      </div>
      <div class="modal-body">
        <h3 id="nama-surat"></h3>
        <p><strong>Arti:</strong> <span id="arti"></span></p>
        <p><strong>Jumlah Ayat:</strong> <span id="jumlah-ayat"></span></p>
        <p><strong>Tempat Turun:</strong> <span id="tempat-turun"></span></p>
        <p><strong>Deskripsi:</strong></p>
        <p id="deskripsi"></p>
        <audio id="audio" controls class="w-100 mt-3"></audio>
      </div>
    </div>
  </div>
</div>


<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>

</body>
</html>
